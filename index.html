<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="wordle.png">

</head>

<body id="body">
    <div id="header">
        <h1 class="heading">Wordle</h1>
    </div>
    <br>
    <div id="game">
        <div id="hiddenDiv">
            <input autocomplete="off" readonly type="text" id="hiddenTile" class="guess" aria-hidden="true"
                aria-hidden="true">
            <input autocomplete="off" readonly type="hidden" id="nextTile" aria-hidden="true">
            <input autocomplete="off" readonly type="hidden" id="currentTile" aria-hidden="true">
            <textarea id="textMessage" readonly name="story" rows="5" cols="33"></textarea>
        </div>
        <div class="alert alert-danger message" id="error" role="alert" aria-hidden="true">

        </div>
        <div class="alert alert-success message" id="win" role="alert" aria-hidden="true">

        </div>
        <div class="alert alert-primary message" id="lose" role="alert" aria-hidden="true">
        </div>
        <!-- Button trigger modal -->


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="howToPlayBtn" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="howToPlayBtn">Introduction</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                            id="closeHowToPlayIcon"></button>
                    </div>
                    <div aria-live="assertive" class="modal-body" id="howToPlayBody">
                        <p>Press I to hear the instructions if you already know how to play press S to start</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                            id="closeHowToPlay">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="tableAndKeys">
            <div id="main">
                <table>
                    <tr>
                        <td><input readonly autocomplete="off" type="text" class="guess guess1" maxlength="1" id="tile1"
                                aria-hidden="true">
                        </td>
                        <td><input readonly autocomplete="off" type="text" class="guess guess1" maxlength="1" id="tile2"
                                aria-hidden="true">
                        </td>
                        <td><input readonly autocomplete="off" type="text" class="guess guess1" maxlength="1" id="tile3"
                                aria-hidden="true">
                        </td>
                        <td><input readonly autocomplete="off" type="text" class="guess guess1" maxlength="1" id="tile4"
                                aria-hidden="true">
                        </td>
                        <td><input readonly autocomplete="off" type="text" class="guess guess1" maxlength="1" id="tile5"
                                aria-hidden="true">
                        </td>

                    </tr>
                    <tr>
                        <td><input readonly autocomplete="off" type="text" class="guess guess2" maxlength="1" id="tile6"
                                aria-hidden="true">
                        </td>
                        <td><input readonly autocomplete="off" type="text" class="guess guess2" maxlength="1" id="tile7"
                                aria-hidden="true">
                        </td>
                        <td><input readonly autocomplete="off" type="text" class="guess guess2" maxlength="1" id="tile8"
                                aria-hidden="true">
                        </td>
                        <td><input readonly autocomplete="off" type="text" class="guess guess2" maxlength="1" id="tile9"
                                aria-hidden="true">
                        </td>
                        <td><input readonly autocomplete="off" type="text" class="guess guess2" maxlength="1"
                                id="tile10" aria-hidden="true">
                        </td>

                    </tr>
                    <tr>
                        <td><input readonly autocomplete="off" type="text" class="guess guess3" maxlength="1"
                                id="tile11" aria-hidden="true">
                        </td>
                        <td><input readonly autocomplete="off" type="text" class="guess guess3" maxlength="1"
                                id="tile12" aria-hidden="true">
                        </td>
                        <td><input readonly autocomplete="off" type="text" class="guess guess3" maxlength="1"
                                id="tile13" aria-hidden="true">
                        </td>
                        <td><input readonly autocomplete="off" type="text" class="guess guess3" maxlength="1"
                                id="tile14" aria-hidden="true">
                        </td>
                        <td><input readonly autocomplete="off" type="text" class="guess guess3" maxlength="1"
                                id="tile15" aria-hidden="true">
                        </td>

                    </tr>
                    <tr>
                        <td><input readonly autocomplete="off" type="text" class="guess guess4" maxlength="1"
                                id="tile16" aria-hidden="true">
                        </td>
                        <td><input readonly autocomplete="off" type="text" class="guess guess4" maxlength="1"
                                id="tile17" aria-hidden="true">
                        </td>
                        <td><input readonly autocomplete="off" type="text" class="guess guess4" maxlength="1"
                                id="tile18" aria-hidden="true">
                        </td>
                        <td><input readonly autocomplete="off" type="text" class="guess guess4" maxlength="1"
                                id="tile19" aria-hidden="true">
                        </td>
                        <td><input readonly autocomplete="off" type="text" class="guess guess4" maxlength="1"
                                id="tile20" aria-hidden="true">
                        </td>

                    </tr>
                    <tr>
                        <td><input readonly autocomplete="off" type="text" class="guess guess5" maxlength="1"
                                id="tile21" aria-hidden="true">
                        </td>
                        <td><input readonly autocomplete="off" type=" text" class="guess guess5" maxlength="1"
                                id="tile22" aria-hidden="true">
                        </td>
                        <td><input readonly autocomplete="off" type=" text" class="guess guess5" maxlength="1"
                                id="tile23" aria-hidden="true">
                        </td>
                        <td><input readonly autocomplete="off" type=" text" class="guess guess5" maxlength="1"
                                id="tile24" aria-hidden="true">
                        </td>
                        <td><input readonly autocomplete="off" type=" text" class="guess guess5" maxlength="1"
                                id="tile25" aria-hidden="true">
                        </td>

                    </tr>
                    <tr>
                        <td><input readonly autocomplete="off" type=" text" class="guess guess6" maxlength="1"
                                id="tile26" aria-hidden="true">
                        </td>
                        <td><input readonly autocomplete="off" type=" text" class="guess guess6" maxlength="1"
                                id="tile27" aria-hidden="true">
                        </td>
                        <td><input readonly autocomplete="off" type=" text" class="guess guess6" maxlength="1"
                                id="tile28" aria-hidden="true">
                        </td>
                        <td><input readonly autocomplete="off" type=" text" class="guess guess6" maxlength="1"
                                id="tile29" aria-hidden="true">
                        </td>
                        <td><input readonly autocomplete="off" type=" text" class="guess guess6" maxlength="1"
                                id="tile30" aria-hidden="true">
                        </td>

                    </tr>
                </table>
                <div class="keyboard" aria-hidden="true">
                    <button class="letter key" value="Q">Q</button>
                    <button class="letter key" value="W">W</button>
                    <button class="letter key" value="E">E</button>
                    <button class="letter key" value="R">R</button>
                    <button class="letter key" value="T">T</button>
                    <button class="letter key" value="Y">Y</button>
                    <button class="letter key" value="U">U</button>
                    <button class="letter key" value="I">I</button>
                    <button class="letter key" value="O">O</button>
                    <button class="letter key" value="P">P</button>
                    <div class="rowCenter">
                        <button class="letter key" value="A">A</button>
                        <button class="letter key" value="S">S</button>
                        <button class="letter key" value="D">D</button>
                        <button class="letter key" value="F">F</button>
                        <button class="letter key" value="G">G</button>
                        <button class="letter key" value="H">H</button>
                        <button class="letter key" value="J">J</button>
                        <button class="letter key" value="K">K</button>
                        <button class="letter key" value="L">L</button>
                    </div>
                    <button class="enter letter key" value="enter">
                        <img src="images/enter.png" alt="enter" width="50px" center>
                    </button>
                    <button class="letter key" value="Z">Z</button>
                    <button class="letter key" value="X">X</button>
                    <button class="letter key" value="C">C</button>
                    <button class="letter key" value="V">V</button>
                    <button class="letter key" value="B">B</button>
                    <button class="letter key" value="N">N</button>
                    <button class="letter key" value="M">M</button>
                    <button class="key letter delete" value="delete">
                        <img src="images/delete.png" alt="delete" width="50px" center>
                    </button>
                </div>
            </div>
        </div>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#shareModal" id="modal">
            Launch demo modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="shareModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Results</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="result-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="share"
                            onclick="copyText('textMessage', '#share')">Share</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>
    <script src="words.js"></script>
    <script src="functions.js"></script>
    <script src="main.js"></script>
    <script src="pop.js"></script>
</body>

</html>
